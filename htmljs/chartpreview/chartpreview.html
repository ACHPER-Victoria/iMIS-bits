<script>
var prefix = "/Common/Uploaded files/Resources/ChartSnippets/"
function ACHmodpage() {
  // get URL fragment
  var frag = window.location.hash.substring(1);
  if (frag != "") {
    document.getElementById("cchartdownlink").href = prefix+frag;
    var nnode = document.getElementById("cchartembed").cloneNode(true);
    nnode.src = prefix+frag+"#navpanes=0";
    document.getElementById("cchartembed").parentElement.replaceChild(nnode, document.getElementById("cchartembed"));
  }
}
window.addEventListener("DOMContentLoaded", ACHmodpage);
</script>
