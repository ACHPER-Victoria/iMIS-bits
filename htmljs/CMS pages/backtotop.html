<script>
function ACHBackToTop() {
  var a = document.createElement('a'); a.style.color = "#BF1C7B"; a.style.paddingLeft = "20px"
  var icon = document.createElement("i"); icon.className = "fa-2x fa-solid fa-arrow-up";
  a.appendChild(icon); a.title = "Back to Top"; a.href = "#";
  return a;
}
document.addEventListener("DOMContentLoaded", function() {
  document.querySelectorAll('div.TitleBarTitle').forEach((n)=>{n.appendChild(ACHBackToTop());});
});
</script>
